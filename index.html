<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAY!!!!! Files :3</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Neue', cursive;
      color: #d63384;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .upload-box {
      background: #fff0f5;
      border: 2px dashed #ff69b4;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    .file-list {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .file-item {
      background: #fff;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 4px rgba(255, 182, 193, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item a {
      color: #ff1493;
      text-decoration: none;
    }
    .hello-kitty-img {
      width: 120px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img class="hello-kitty-img" src="https://pngimg.com/d/hello_kitty_PNG25.png" alt="Hello Kitty">
  <h1>My skibidi files</h1>
  <div class="upload-box">
    <p>Select a file to upload:</p>
    <input type="file" id="fileInput" />
  </div>
  <div class="file-list" id="fileList">
    <!-- Files will be listed here -->
  </div>

  <script>
    const BACKEND_URL = "http://localhost:5000"; // Change to your IP if accessing from another device

    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    fileInput.addEventListener('change', async () => {
      const files = fileInput.files;
      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);

        // Upload file to backend
        await fetch(`${BACKEND_URL}/upload`, {
          method: 'POST',
          body: formData
        });

        // Add file to list
        const item = document.createElement('div');
        item.className = 'file-item';

        const link = document.createElement('a');
        link.href = `${BACKEND_URL}/files/${file.name}`;
        link.download = file.name;
        link.textContent = file.name;

        item.appendChild(link);
        fileList.appendChild(item);
      }
    });

    // Load existing files on page load
    fetch(`${BACKEND_URL}/files`)
      .then(res => res.json())
      .then(files => {
        files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';

          const link = document.createElement('a');
          link.href = `${BACKEND_URL}/files/${file}`;
          link.download = file;
          link.textContent = file;

          item.appendChild(link);
          fileList.appendChild(item);
        });
      });
  </script>
</body>
</html>
